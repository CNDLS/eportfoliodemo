<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="author" content="">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
       
    <title>{% block title %}EPortfolio Tool{% endblock %}</title>    
    
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{ project_stylesheet }}" /> 
    
    <!-- icons -->
	<link rel="shortcut icon" href="{{ MEDIA_URL }}favicon.ico">
	<link rel="apple-touch-icon" href="{{ MEDIA_URL }}apple-touch-icon.png">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->  
</head>

<body>
    
    <div id="wrap">
    
        <header id="mast" class="editable">
            <div class="container">
                <hgroup>
                    <h1>{{ project.name }}</h1>            
                    <h2>{{ project.description }}</h2>
                </hgroup>
            </div>
        </header>
        
        <div class="container">
        
            <aside id="sidebar" class="editable">
            </aside>
            
            <nav id="primary_nav" class="editable">  
                <ul>
                    {% if project.pages %}
                        {% for page in project.pages.all %}
                            <li><a href="#">{{ page }}</a></li>
                        {% endfor %}
                    {% endif %}
                </ul>
            </nav>
            
            <section id="content" class="editable">      
                <article>
                    content and stuff here.
                </article>
            </section>
            
        </div><!--/container-->
        
        <footer id="footer" class="editable">
        	<div class="container">
            </div>
        </footer>
    
    </div>
    
</body>
</html>
