<section id="basic-template">
    
    <div id="basic-wrap">
     
         <header id="basic-mast" class="editable">
             <div class="basic-container">
                 <hgroup>
                     <h1>{{ project.name }}</h1>            
                     <h2>{{ project.description }}</h2>
                 </hgroup>
                 <a href="{{ request.META.SCRIPT_NAME }}/present/{{ request.user.id }}/{{ project.slug }}/compose">Compose</a>
             </div>
         </header>
         
         <div class="basic-container" data-project-slug="{{ project.slug }}" data-page-nbr="1">
         
             <aside id="basic-sidebar" class="editable">
             </aside>
             
             <nav id="basic-primary_nav" class="editable">  
                 <ul id="project-pages">
                    <li> <a href="#" class="add-page" data-project-slug="{{ project.slug }}"> Add a page </a></li>
                     {% if project.pages %}
                         {% for page in project.pages.all %}
                             <li id="{{ page.id }}" attached-to-project="{{ project.id }}"><a href="#">{{ page }}</a></li>
                         {% endfor %}
                     {% endif %}
                 </ul>
             </nav>
             
             <section id="basic-page_content" class="editable">      
                 <article class="content">
                     <ul class="attached-items">
                     </ul>
                 </article>
                 
                 <form method="post" action="" id="update-page" name="update-page">{% csrf_token %}
                 <article class="drop">
                    <ul class="items">
                    </ul>
                    
                    <p> Please select an item in a collection to add. </p>

                    
                    
                 </article>
                 <input type="hidden" name="page-id" id="hidden-page-id" value="" />
                 <input type="hidden" name="project-id" id="hidden-project-id" value="{{ project.id }}" />
                 <input type="submit" value="Update Page" />
                 </form>

             </section>
             
         </div><!--/container-->
         
         <footer id="basic-page_footer" class="editable">
            <div class="basic-container">
             </div>
         </footer>
     
     </div>
 
 </section>
