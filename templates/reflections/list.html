{% if reflections %}
      <ol class="items"> 
			{% for reflection in reflections %}
        <li id="{{reflection.id}}">
            <h4 class="date">{{ reflection.modified }}</h4>
            {% if reflection.title != "" %}
                  <h4 class="title">{{ reflection.title }}</h4>
              {% else %}
                  <h4 class="title">on {{ obj }}</h4>
              {% endif %}
            <div class="reflection comment">{{ reflection.comment }} </div>     
        </li>  
			{% endfor %}                             
        </ol>
{% endif %}
