{% extends "base.html" %}

{% block content %}  
<h2>Library</h2>

{% if current_assets %}
	<p>Your assets</p>
	<ul>
	{% for asset in current_assets %}
		{{ asset.file }}
	{% endfor %}
	</ul>
{% endif %}  

<div id="fileupload">
	Add an item using the form below:
	<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
	<p>
		{{ form.file }}
	</p>
	<input type="submit" value="Upload File" />
	</form>
<div>	


{% endblock %}
