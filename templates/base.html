<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}EPortfolio Tool{% endblock %}</title>
</head>

<body><div id="wrap">

    <div id="title">
    <p id="breadcrumb"></p>
    <h1>ePortfolio</h1>
    </div>
    
    <div id="navbar">
      <h2>Nav</h2>
        {% block navbar %}
        <ul>
          <li><a href="/profiles/{{ request.user.id }}">My Profile</a></li>
          <li><a href="/accounts/logout">Logout</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
      <h2>Contents</h2>
        {% block content %}{% endblock %}
    </div>
    
    <div id="footer"></div>
	</div>
</body>
</html>
